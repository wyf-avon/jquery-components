<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>demo dialog - Design JS component with jQuery </title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="./dialog.js"></script>

    <style>

    </style>
</head>

<body>
    <ul>
        <li>
            <button id="btn-stantard">btn-stantard</button>
            <div id="dialog"></div>
        </li>
    </ul>
    
    <script type="text/javascript">
        $('#btn-stantard').click(function () {
            $('#stantard-dialog').dialog({
                title: 'title text',
                content: 'dialog content text,image,html file',
                width: 300,
                // height: 150,
                hasBtn: true,
                confirmValue: 'sure',
                confirm: function(){
                    alert('this is callback function');
                },
                cancelValue: 'cancel',
            });
        })
    </script>
</body>
</html>
