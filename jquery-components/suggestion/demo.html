<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>demo suggestion</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="./suggestion.js"></script>

    <style>
        .ui-widget-content {
            display: none;
            border: 1px solid #dddddd;
            background: #ffffff;
            color: #333333;
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        li {
            cursor: pointer;
        }

        li:hover {
            background-color: #5599FF;
        }
    </style>
</head>

<body>
    <div class="ui-widget">
        <label for="tags">Tags: </label>
        <input id="tags" type="text">
    </div>
    <ul class="ui-widget-content" id="content"></ul>

    <script type="text/javascript">
        $(function () {
            var availableTags = [
                "ActionScript",
                "AppleScript",
                "Asp",
                "BASIC",
                "C",
                "C++",
                "Clojure",
                "COBOL",
                "ColdFusion",
                "Erlang",
                "Fortran",
                "Groovy",
                "Haskell",
                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"
            ];

            $('#tags').suggestion({
                source: availableTags,
                content: "#content"
            });
        })
    </script>
</body>

</html>
