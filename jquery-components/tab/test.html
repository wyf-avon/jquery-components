<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Design JS component with jQuery </title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="./tab.js"></script>
    <link href="tabs.css" rel="stylesheet" type="text/css" />

    <style>
        .tabsDiv {
            width: 500px;
            height: 350px;
            margin-top: 0px;
            margin-left: 0px;
        }

        .tabsDiv ul {
            width: 500px;
            height: 20px;
            list-style: none;

            margin-bottom: 0px;
            margin: 0px;
            padding: 0px;
            border-left: solid 1px #ffffff;
            border-right: solid 1px #ffffff;
            border-top: solid 1px #ffffff;
            border-bottom: solid 1px #e0e0e0;
        }

        .tabsDiv div {
            width: 500px;
            height: 330px;
            background-color: #ffffff;
            border: solid 1px #e0e0e0;
        }


        .tabsSeletedLi {
            width: 100px;
            height: 20px;
            background-color: white;
            float: left;
            text-align: center;
            border-left: solid 1px #e0e0e0;
            border-right: solid 1px #e0e0e0;
            border-top: solid 1px #e0e0e0;
            border-bottom: solid 1px #ffffff;
        }

        .tabsSeletedLi a {
            width: 100px;
            height: 20px;
            color: #000000;
            text-decoration: none;
        }

        .tabsUnSeletedLi {
            width: 100px;
            height: 20px;
            background-color: #e0e0e0;
            float: left;
            text-align: center;
            border: solid 1px #e0e0e0;
        }

        .tabsUnSeletedLi a {
            width: 100px;
            height: 20px;
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!--  
    <div style="width:400px;height:100px;border:solid 1px #e0e0e0;">  
      
    </div>  -->

    <!--tabs示例-->
    <div id="mytabs">
        <!--选项卡区域-->
        <ul>
            <li><a href="#tabs1">选项1</a></li>
            <li><a href="#tabs2">选项2</a></li>
            <li><a href="#tabs3">选项3</a></li>
        </ul>
        <!--面板区域-->
        <div id="tabs1">11111</div>
        <div id="tabs2">22222</div>
        <div id="tabs3">33333</div>
    </div>

    <script lang="javascript">
    
    </script>

    <script type="text/javascript">
        /*  
            $(function () {  
                $("#mytabs").tabs;  
            });  
        */


        var tab1 = $("#mytabs").tabs();
        tab1.showMsg();
    </script>
</body>

</html>
